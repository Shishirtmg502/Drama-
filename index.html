<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ Guess the Drama!</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 2px 2px #000;
    }

    #game-container {
      background-color: #fff8dc;
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: auto;
    }

    #hero-img {
      width: auto;
      max-width: 100%;
      max-height: 600px;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1.1em;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #f8b500;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #f8b500;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d48c00;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2em;
    }

    #correct-name {
      margin-top: 15px;
      font-size: 1.1em;
      color: #b10000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Guess the Drama!</h1>
  <div id="game-container">
    <img id="hero-img" src="" alt="Drama Poster">
    <div id="guess-box">
      <input type="text" id="guess" placeholder="Enter drama name">
      <br>
      <button onclick="checkAnswer()">Submit</button>
    </div>
    <div id="result"></div>
    <div id="correct-name"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const heroes = [
      // K-Dramas
      { name: "True beauty", img: "true.jpg" },
      { name: "When i fly towards you", img: "when.jpg" },
      { name: "crash landing on you", img: "crash.jpg" },
      { name: "Hidden love", img: "hidden.jpg" },
      { name: "Squid game", img: "squid.jpg" },
      { name: "Queen of tear", img: "queen.jpg" },
      { name: "You Are My Glory", img: "glory.jpg" },
      { name: "when life gives you tangerines", img: "life.jpg" },
      { name: "All of us are dead", img: "dead.jpg" },
      { name: "Gangnam beuty", img: "gang.jpg" },
       { name: "It's okay to not be okay", img: "okay.jpg" },
       { name: "Boy over flowers", img: "boy.jpg" },
    ];

    let current = 0, score = 0, gameEnded = false, chances = 3, waiting = false;

    function normalize(text) {
      return text.toLowerCase().replace(/[\s\W_]+/g, '');
    }

    function loadHero() {
      if (gameEnded) return;
      const h = heroes[current];
      document.getElementById('hero-img').src = h.img;
      document.getElementById('guess').value = "";
      document.getElementById('guess').disabled = false;
      document.getElementById('result').innerText = "";
      document.getElementById('correct-name').innerText = "";
      chances = 3;
      waiting = false;
    }

    function checkAnswer() {
      if (gameEnded || waiting) return;

      const guess = normalize(document.getElementById('guess').value);
      const correct = normalize(heroes[current].name);

      if (guess === correct) {
        score++;
        document.getElementById('score').innerText = `Score: ${score}`;
        document.getElementById('result').innerText = "âœ… Correct!";
        waiting = true;
        setTimeout(nextHero, 1000);
      } else {
        chances--;
        document.getElementById('result').innerText = `âŒ Wrong!${chances > 0 ? ` You have ${chances} ${chances === 1 ? 'chance' : 'chances'} left.` : ''}`;
        if (chances <= 0) {
          document.getElementById('correct-name').innerText = `It was: ${heroes[current].name}`;
          document.getElementById('guess').disabled = true;
          waiting = true;
          setTimeout(nextHero, 3000);
        }
      }
    }

    function nextHero() {
      current++;
      if (current >= heroes.length) endGame();
      else loadHero();
    }

    function endGame() {
      gameEnded = true;
      document.getElementById('game-container').innerHTML = `
        <h2>ðŸŽ‰ Game Over!</h2>
        <p>Your final score is: <strong>${score}/${heroes.length}</strong></p>
        <p style="font-size:2em;">${
          score <= heroes.length/3 ? "ðŸ˜‚ You need to watch more dramas!" :
          score <= (heroes.length*2)/3 ? "ðŸ˜Š Not bad!" :
          "ðŸŒŸ Excellent! You're a true drama fan!"
        }</p>`;
    }

    loadHero();
  </script>
</body>
</html>
